<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9959d4d55d.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="assets/logo.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              href=""
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              href=""
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              href="#"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              href=""
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title text--berry">I'm Tierra.</h1>
          <p class="header__para">
            I'm a <span class="text--berry">Frontend Software Engineer</span> with a strong passion
            to make an impact building beautiful yet responsive web applications.
            <br>
            Here's a bit more <span class="text--berry">about me</span>.
          </p>
          <div class="social__list">
            <a class="social__link click" href="#">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a class="social__link click" href="#">
                <i class="fa-brands fa-github"></i>
            </a>
            <a class="social__link click" href="#">
                <i class="fa-solid fa-file"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
  </body>
</html>
